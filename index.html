<!DOCTYPE html>
<html lang="en">

<head>
    <title>simple page</title>
    <script type = "text/javascript" src ="/static/apiCallerScript.js"></script>
    
</head>
<body>
    <h1>Hello, User!</h1>
    <h3> Welcome Home !</h3>

    <form enctype = "multipart/form-data">
        <input 
        type = "text"
        className = "artistInput"
        placeholder = "Artist Name"
        name = "fileUpload" 
        />    
            <br></br>   
            
        <div class = "fileContainer">
        <div class = "songInput"> Mp3/Wav File For Upload* 
        <br/>
        <br/>
        <input 
        accept="audio/*" 
        id="musicUpload"
        type="file" 
        ref = {audioRef}
        />
        </div> 
            <br></br>
            <br></br>
            
    <div class = "imgInput"> jpg/jpeg/png for Upload*
        <br></br>
        <input 
        accept="image/*" 
        action = "/upload"
        id="fileUpload"
        type="file" 
        ref = {imageRef} 
        name = "imgUpload"    
    />

    <input type = "submit"/>
    </div>
    <br></br>
    <br></br>
    </form>

    <p>Get User Dater</p>  
    <input type = "button" onClick = "myFunction();" value = "Display">
    <a href = "http://localhost:3000/profile" value = "Display"> Login </a>
    <p id = "output" >user not logged in</p>
</body>

</html>
